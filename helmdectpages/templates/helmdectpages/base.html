    <body class="min-vh-100">
        {% include 'partials/navbar.html' %}
        {% block content %}

        {% endblock %}
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"
            integrity="sha512-jEJ0OA9fwz5wUn6rVfGhAXiiCSGrjYCwtQRUwI/wRGEuWRZxrnxoeDoNc+Pnhx8qwKVHs2BRQrVR9RE6T4UHBg=="

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/thumbnail/lg-thumbnail.min.js"
            integrity="sha512-VBbe8aA3uiK90EUKJnZ4iEs0lKXRhzaAXL8CIHWYReUwULzxkOSxlNixn41OLdX0R1KNP23/s76YPyeRhE6P+Q=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"
            integrity="sha512-BLW2Jrofiqm6m7JhkQDIh2olT0EBI58+hIL/AXWvo8gOXKmsNlU6myJyEkTy6rOAAZjn0032FRk8sl9RgXPYIQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

            <script>
                const themeToggleBtn = document.getElementById('themeToggle');
                const htmlTag = document.documentElement;
          
                // Check local storage for the theme setting
                const savedTheme = localStorage.getItem('theme');
          
                if (savedTheme) {
                  htmlTag.setAttribute('data-bs-theme', savedTheme);
                }
          
                themeToggleBtn.addEventListener('click', function() {
                  // Toggle theme
                  const currentTheme = htmlTag.getAttribute('data-bs-theme');
                  const newTheme = currentTheme === 'light' ? 'dark' : 'light';
          
                  htmlTag.setAttribute('data-bs-theme', newTheme);
          
                  // Save the theme setting to local storage
                  localStorage.setItem('theme', newTheme);
                  if(newTheme == 'dark'){
                    $('.navbar').removeClass('bg-primary');
                    $('.navbar').addClass('bg-primary-subtle');
                  }
                  else{
                    $('.navbar').removeClass('bg-primary-subtle');
                    $('.navbar').addClass('bg-primary');                    
                  }
                });
              </script>
        {% block scripts %}
        {% endblock %}
    </body>
</html>
